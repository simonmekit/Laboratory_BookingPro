<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Information</title>

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* Add your custom styles here */
        .sub-menu {
            display: none;
        }
        .nav__item.active .sub-menu {
            display: block;
        }
    </style>

</head>
<body>
<!--==================== HEADER ====================-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">Logo</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a th:href="@{/home}" class="nav__link">Home</a>
                </li>

                <li class="nav__item">
                    <a th:href="@{/viewBookings}" class="nav__link">Bookings</a>
                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">Services</a>
                    <!-- Submenu -->
                    <ul class="sub-menu">
                        <li><a th:href="@{/register}">Signup</a></li>
                        <li><a th:href="@{/profile}">Update Profile</a></li>
                        <li><a th:href="@{/booking}">Book Appointment</a></li>

                    </ul>

                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">Contact Me</a>
                </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>
        </div>

        <div class="nav__actions">
            <!-- Search button -->
            <i class="ri-search-line nav__search" id="search-btn"></i>

            <!-- Login button -->
            <i class="ri-user-line nav__login" id="login-btn"></i>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </div>
    </nav>
</header>

<!--==================== SEARCH ====================-->
<div class="search" id="search">
    <form action="" class="search__form">
        <i class="ri-search-line search__icon"></i>
        <input type="search" placeholder="What are you looking for?" class="search__input">
    </form>

    <i class="ri-close-line search__close" id="search-close"></i>
</div>


<!--==================== MAIN ====================-->
<!--<main class="main">-->
<!--    <img th:src="@{/images/bg-image.png}" alt="image" class="main__bg">-->
<!--</main>-->

<div class="container">
    <h2 class="mt-4 mb-4">Booking Information</h2>
    <table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Lab Location Code</th>
        <th>Lab User Name</th>
        <th>User Email</th>
        <th>Lab Location</th>
        <th>Date & Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.description}"></td>
        <td th:text="${booking.labLocationCode}"></td>
        <td th:text="${booking.labUserDto.firstName}"></td> <!-- Assuming UserDto has a 'name' attribute -->
        <td th:text="${booking.labUserDto.email}"></td> <!-- Assuming UserDto has a 'name' attribute -->
        <td th:text="${booking.labLocation.name}"></td> <!-- Assuming LabLocation has a 'locationName' attribute -->
        <td th:text="${booking.dateTime}"></td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script th:src="@{/js/main.js}"></script>

<script>
    const servicesMenu = document.querySelector('.nav__item:nth-child(3)');

    servicesMenu.addEventListener('click', function() {
        servicesMenu.classList.toggle('active');
    });
</script>

</body>
</html>
