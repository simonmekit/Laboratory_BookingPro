<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Lab Booking</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="d-flex justify-content-center align-items-center">
<main class="container d-flex flex-wrap py-4 justify-content-center align-items-center">
    <div class="col-8 col-lg-5 col-md mb-4 me-4 image_wrapper">
        <img th:src="@{/images/medical-microscope.jpg}" alt="">
    </div>
    <div class="col-10 col-md-5 col-xl-4 form_wrapper">
        <div class="logo h1">Login</div>
        <h3>Laboratory Booking System ðŸ‘‹</h3>
        <p>Please log in </p>
        <form action="#" th:action="@{/user_login}" method="post" th:object="${userLogin}">
            <div class="mb-3">
                <label for="loginInputEmail" class="mb-1">Email Address</label>
                <input type="email" class="form-control" id="loginInputEmail" placeholder="email@example.com" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="loginInputPassword" class="mb-1">Password</label>
                <input type="password" class="form-control" id="loginInputPassword" placeholder="your password" th:field="*{password}">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="loginInputRemember">
                    <label for="loginInputRemember">Remember me</label>
                </div>
                <a href="" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="d-flex gap-3">
                <button type="submit" class="col-8 btn btn-primary">Login</button>
                <button type="submit" class="col btn btn-outline-primary"><a th:href="@{/register}">Register</a> </button>
            </div>
        </form>
        <div class="divider position-relative py-4">
            <hr>
            <span class="label position-absolute top-50 start-50 translate-middle px-3">OR</span>
        </div>
        <button type="submit" class="col-12 btn btn-outline-dark">
            <img th:src="@{/images/google.png}" width="25" class="me-2" alt="">
            Continue with Google
        </button>
    </div>
</main>
</body>

</html>
