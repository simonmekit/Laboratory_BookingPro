<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin: 5px">
<h2>Sign Up</h2>
<div class="container" style="background-color: #bdc5ce">
  <form th:action="@{/createUser}" th:object="${userForm}" method="post">
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required th:field="*{firstName}">
        </div>
        <div class="col-md-6">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required th:field="*{lastName}">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" name="age" required th:field="*{age}">
        </div>
        <div class="col-md-2">
          <label for="gender">Gender:</label>
          <br>
          <select id="gender" name="gender" th:field="*{gender}">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

        </div>
        <div class="col-md-3">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob" required th:field="*{dob}">
        </div>
        <div class="col-md-5">
          <label for="affiliation">Affiliation:</label>
          <br>
      <!-- Read data from JSON file-->
          <select id="affiliation" name="affiliation" th:field="*{affiliation}">
            <option value="selectAffiliation">Select Affiliation</option>
            <option value="MayoClinic">Mayo Clinic</option>
            <option value="MountSinaiHospital">Mount Sinai Hospital</option>
            <option value="BrighamWomenHospital">Brigham and Women Hospital</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
        </div>
        <div class="col-md-6">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="password">Create password:</label>
          <input type="password" class="form-control" id="password" name="password" required th:field="*{password}">
        </div>
        <div class="col-md-6">
          <label for="matchingPassword">Confirm password:</label>
          <input type="password" class="form-control" id="matchingPassword" name="matchingPassword" required th:field="*{matchingPassword}">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<p th:text="${message}"></p>

<!-- Bootstrap JS (optional, if you need JavaScript) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--<script src="../scripts/register.js"></script>-->
</body>
</html>
