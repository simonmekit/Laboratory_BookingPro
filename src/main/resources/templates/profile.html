<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <title>Responsive navbar</title>

    <style>
        .sub-menu {
        display: none;
        }
        .nav__item.active .sub-menu {
        display: block;
        }
    </style>


</head>
<body>
<!--==================== HEADER ====================-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">Logo</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a th:href="@{/home}" class="nav__link">Home</a>
                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">About Us</a>
                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">Services</a>
                    <!-- Submenu -->
                    <ul class="sub-menu">
                        <li><a th:href="@{/register}">Signup</a></li>
                        <li><a th:href="@{/profile}">Update Profile</a></li>
                        <li><a th:href="@{/booking}">Book Appointment</a></li>

                    </ul>


                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">Contact Me</a>
                </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>
        </div>

        <div class="nav__actions">
            <!-- Search button -->
            <i class="ri-search-line nav__search" id="search-btn"></i>

            <!-- Login button -->
            <i class="ri-user-line nav__login" id="login-btn"></i>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </div>
    </nav>
</header>

<!--==================== SEARCH ====================-->
<div class="search" id="search">
    <form action="" class="search__form">
        <i class="ri-search-line search__icon"></i>
        <input type="search" placeholder="What are you looking for?" class="search__input">
    </form>

    <i class="ri-close-line search__close" id="search-close"></i>
</div>

<h2>Sign Up</h2>
<div class="container2">
    <form th:action="@{/profile/update}" th:object="${userProfile}" method="post">
        <div class="form-group">
            <div class="row">
                <input type="hidden" name="action" id="action" th:value="'update'" />
<!--                <input type="hidden" id="action" th:field="*{id}" />-->
                <div class="col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required th:field="*{firstName}">
                </div>
                <div class="col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required th:field="*{lastName}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label for="gender">Gender:</label>
                    <br>
                    <select id="gender" name="gender" th:field="*{gender}">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                </div>
                <div class="col-md-4">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required th:field="*{dob}">
                </div>
                <div class="col-md-6">
                    <label for="affiliation">Affiliation:</label>
                    <br>
                    <!-- Read data from JSON file-->
                    <select id="affiliation" name="affiliation" th:field="*{affiliation}">
                        <option value="selectAffiliation">Select Affiliation</option>
                        <option value="MayoClinic">Mayo Clinic</option>
                        <option value="MountSinaiHospital">Mount Sinai Hospital</option>
                        <option value="BrighamWomenHospital">Brigham and Women Hospital</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="password">Create password:</label>
                    <input type="password" class="form-control" id="password" name="password" required th:field="*{password}">
                </div>
                <div class="col-md-6">
                    <label for="matchingPassword">Confirm password:</label>
                    <input type="password" class="form-control" id="matchingPassword" name="matchingPassword" required th:field="*{matchingPassword}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" id="btnUpdate" name="btnUpdate" class="btn btn-primary">Update</button>
            </div>
            <div class="col-md-3">
                <button type="submit" id="btnDelete" name="btnDelete" class="btn btn-primary" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </form>
</div>
<!--<p th:text="${message}"></p>-->


<!--==================== MAIN ====================-->
<main class="main" style="position: static; margin-top: 30px">
    <img th:src="@{/images/bg-image.png}" alt="image" class="main__bg">
</main>

<!--=============== MAIN JS ===============-->
<script th:src="@{/js/main.js}"></script>

<script>
    function confirmDelete() {
        if (confirm("Are you sure you want to delete your profile?")) {
            document.getElementById("action").value = "delete";
            document.getElementById("userProfile").submit();
        }
    }

    const servicesMenu = document.querySelector('.nav__item:nth-child(3)');

    servicesMenu.addEventListener('click', function() {
        servicesMenu.classList.toggle('active');
    });

</script>

</body>
</html>
